---
apiVersion: "v1"
kind: "Service"
metadata:
  labels:
    app: "python-hello"
  name: "python-hello"
spec:
  ports:
  - name: "python-hello"
    port: 5000
    protocol: "TCP"
    targetPort: 5000
  selector:
    app: "python-hello"
  type: "ClusterIP"
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  labels:
    app: "python-hello"
  name: "python-hello-deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "python-hello"
  template:
    metadata:
      labels:
        app: "python-hello"
        logs: "true"
    spec:
      containers:
      - image: "ballerina/python_hello"
        imagePullPolicy: "Always"
        lifecycle:
          preStop:
            exec:
              command:
              - "sleep"
              - "15"
        name: "python-hello-deployment"
        ports:
        - containerPort: 5000
          name: "python-hello"
          protocol: "TCP"
        resources:
          limits:
            memory: "512Mi"
            cpu: "1000m"
          requests:
            memory: "256Mi"
            cpu: "200m"
      nodeSelector: {}
---
apiVersion: "autoscaling/v2"
kind: "HorizontalPodAutoscaler"
metadata:
  labels:
    app: "python-hello"
  name: "python-hello-hpa"
spec:
  maxReplicas: 1
  metrics:
  - resource:
      name: "cpu"
      target:
        averageUtilization: 50
        type: "Utilization"
    type: "Resource"
  minReplicas: 1
  scaleTargetRef:
    apiVersion: "apps/v1"
    kind: "Deployment"
    name: "python-hello-deployment"
